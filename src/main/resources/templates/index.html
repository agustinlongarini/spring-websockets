<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <div class="card">
        <div class="card-body">
            <form onsubmit="return saveAndRedirect()">
                <h1 class="h3 mb-3 fw-normal">Nombre de usuario:</h1>
                <input type="text" class="form-control" id="usernameInput" placeholder="Nombre de usuario" required autofocus>
                <button class="w-100 btn btn-primary mt-3" type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:inline="javascript">
    function saveAndRedirect() {
        let usernameInput = document.getElementById("usernameInput").value;
        localStorage.setItem("username", usernameInput);
        window.location.replace("/chat");
        return false;
    }
</script>
</body>
</html>
